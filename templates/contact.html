<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us - DishWhiz</title>
<link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/ai-page.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/pages.css') }}">
</head>
<body>

<header class="navbar">
    <div class="nav-brand">
      <img src="{{ url_for('static', filename='images/rectangle-2-9.png') }}" alt="DishWhiz Logo" class="nav-logo">
      <span class="nav-title">DishWhiz</span>
    </div>

    <nav class="nav-links">
      <a href="/">Home</a>
      <a href="/ai">Generate Recipe</a>
      <a href="/how-it-works">How It Works</a>
      <a href="/saved-recipes">Saved Recipes</a>
      <a href="/about">About</a>
      <a href="/contact" class="active">Contact</a>
    </nav>
  </header>

<div class="container page-container">
  <section class="page-header">
    <h1>Get in Touch</h1>
    <p class="page-subtitle">We'd love to hear from you</p>
  </section>

  <section class="contact-content">
    <div class="contact-form-section">
      <h2>Send us a Message</h2>
      <form class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="What is this about?" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Your message..." rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>

      <div class="contact-item">
        <h3>Feedback</h3>
        <p>Have suggestions for DishWhiz? We'd love to hear them!</p>
      </div>
    </div>
  </section>
</div>

<script>
  document.querySelector('.contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you for reaching out! We will get back to you soon.');
    this.reset();
  });
</script>

</body>
</html>
