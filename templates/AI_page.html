<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishWhiz - Recipe Generator</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ai-page.css') }}">
</head>
<body>
  <div class="container">
    <section class="header">
      <h1 class="logo">DishWhiz</h1>
      <h2 class="subtitle">What type of recipe are you looking for today?</h2>
    </section>

    <section class="recipe-types">
      <button class="recipe-btn" data-type="South African Cuisine">South African Cuisine</button>
      <button class="recipe-btn" data-type="Normal Recipe">Normal Recipe</button>
      <button class="recipe-btn" data-type="Quick Recipe">Quick Recipe</button>
    </section>

    <section class="ingredients">
      <span class="ingredient decoy">Tomatoes</span>
      <span class="ingredient decoy">Rice</span>
      <span class="ingredient decoy">Onions</span>
      <span class="ingredient decoy">Beef</span>
      <span class="ingredient decoy">Salt</span>
    </section>

    <section class="input-box">
      <input type="text" placeholder="Type an ingredient and press Enter" id="ingredientInput">
      <button class="input-btn" id="addBtn">↑</button>
    </section>

    <section class="action">
      <button class="generate-btn" id="generateBtn">Generate Recipes</button>
      <div class="loading" id="loading">Generating your recipes...</div>
    </section>
  </div>

   <div class="results-section" style="display: none;">
  <div class="results-header">
    <h1>Your Recipes</h1>
    <button class="back-btn" id="backBtn">Generate Another Recipe</button>
  </div>

  <!-- ✅ Intro paragraph -->
  <p class="intro-text" id="introText"></p>

  <!-- ✅ Recipe cards container -->
  <div class="recipe-cards" id="recipeCards"></div>
</div>


  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
