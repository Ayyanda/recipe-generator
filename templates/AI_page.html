<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishWhiz</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/ai-page.css">
</head>
<body>
  <div class="container">

    <section class="header">
      <h1 class="logo">DishWhiz</h1>
      <h2 class="subtitle">What type of recipe are you looking for today?</h2>
    </section>

    <section class="recipe-types">
      <button class="recipe-btn">South Africa Cuisine</button>
      <button class="recipe-btn">Normal Recipe</button>
      <button class="recipe-btn">Quick Recipe</button>
    </section>

    <section class="ingredients">
      <span class="ingredient">Tomatoes</span>
      <span class="ingredient">Rice</span>
      <span class="ingredient">Onions</span>
      <span class="ingredient">Beef</span>
      <span class="ingredient">Salt</span>
    </section>

    <section class="input-box">
      <input type="text" placeholder="Type an ingredient and press Enter">
      <button class="input-btn">â†‘</button>
    </section>

    <section class="action">
      <button class="generate-btn">Generate Recipes</button>
    </section>

  </div>
</body>
</html>
